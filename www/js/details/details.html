<ion-pane ng-controller="DetailsController">
  <ion-header-bar class="bar-stable">
  <button name="back" ng-click="goBack()">Back</button>
    <h1 class="title">myBus Details</h1>
  </ion-header-bar>
  <ion-content class='has-header'>
  <!-- <ion-content> -->
    <ion-item>
    <h2>{{ routeDetails.route.title }}</h2>
    <p>{{ routeDetails.stop.title }}</p>
    <p>{{ routeDetails.stop.distance }}</p>
    <div ng-repeat="value in routeDetails.values">
      <p><strong>{{ value.direction.title }}</strong></p>
      <p>{{ value.minutes }} Minutes</p>
    </div>
    </ion-item>
  <!-- </ion-content> -->
    <ion-item style='margin: 0; padding: 0; height: 400px; width: auto'>
      <ion-content id='mapContainer'></ion-content>
    </ion-item>

  <ion-content>
</ion-pane>
