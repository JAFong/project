<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">myBus Details</h1>
  </ion-header-bar>
  <ion-content ng-controller="DetailsController">
    <h2>{{ routeDetails.route.title }}</h2>
    <p>{{ routeDetails.stop.title }}</p>
    <p>{{ routeDetails.stop.distance }}</p>
    <div ng-repeat="value in routeDetails.values">
      <p><strong>{{ value.direction.title }}</strong></p>
      <p>{{ value.minutes }} Minutes</p>
    </div>
    <img src="img/map.gif">
  </ion-content>
</ion-pane>
